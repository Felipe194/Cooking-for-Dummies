<div class="container">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Special Elite">
  <br>
  <h1>REGISTRARSE</h1>
  <hr size="20px" color="#88C33E" >

  <br>
  <form>

    <div class="form-group">
      <label class="texto">E-MAIL</label>
      <input type="email" class="ingreso" id="email" aria-describedby="emailHelp" placeholder="Ingrese el e-mail">
    </div>
    <div class="form-group">
      <label class="texto">CONTRASEÑA</label>
      <input type="password"  class="ingreso" id="clave" placeholder="Ingrese la contraseña">
    </div>
<div align="center">
  <button id="ok" type="submit" routerLink="/platos">OK</button>
</div>
</form>
<br>
<div class="text-center" style="padding-top: 100px">
  <div *ngIf="!user" class="card text-center" style="padding: 25px">
    <h6 class="card-header">
      Demo inicio de sesion
    </h6>
    <div class="card-block">
      <h4 class="card-title">Aun no esta logueado</h4>
      <p class="card-text">Inciar sesion con:</p>
    </div>
    <div class="card-block">
      <button class="btn-social gb btn" (click)="signInWithGoogle()">Iniciar Sesión con Google</button>
      <button class="btn-social fb btn" (click)="signInWithFB()">Iniciar Sesión con Facebook</button>
    </div>
  </div>
  <div *ngIf="user" class="card text-center" style="padding: 25px">
    <h6 class="card-header">
      Demo inicio de sesion
    </h6>
    <div class="card-block"></div>
    <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}">
    <div class="card-block">
      <h4 class="card-title">{{ user.name }}</h4>
      <p class="card-text">{{ user.email }}</p>
    </div>
    <div class="card-block">
      <button class="btn btn-danger" (click)="signOut()">Cerrar Sesión</button>
    </div>
  </div>
</div>

<br>
<div align="center">
  <hr  style="border:1px dotted #88C33E; width:100%" >
  <h5>O REGISTRATE USANDO:</h5>
  <hr  style="border:1px dotted #88C33E; width:100%" >
</div>

<div align="center">
  <pre>
  <img src="/assets/imagenes/iconoInst.png ">     <img src="/assets/imagenes/iconoFb.png ">
  </pre>

</div>


</div>
